<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>Navbar</title>
</head>
<body>
  <div class="wrapper">
    <div class="navbar">
      <a href="#" onclick="select(this)" class="navitem active" data-clr="#e4ecfa">
        <div class="indicator"></div>
        <div class="hoverindicator"></div>
        <ion-icon name="home"></ion-icon>
      </a>

      <a href="#" onclick="select(this)" class="navitem" data-clr="#fff6cc">
        <div class="indicator"></div>
        <div class="hoverindicator"></div>
        <ion-icon name="person"></ion-icon>
      </a>

      <div class="navsearch">
        <input class="searchbox">
        <div class="searchicon" onclick="selectsearch(this)">
          <ion-icon name="search"></ion-icon>
        </div>
      </div>

      <a href="#" onclick="select(this)" class="navitem" data-clr="#f0e4fa">
        <div class="indicator"></div>
        <div class="hoverindicator"></div>
        <ion-icon name="cog"></ion-icon>
      </a>
    </div>
  </div>

  <script src="./index.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
